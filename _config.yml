# Setup
title: Data Analysis & Visualization
subtitle: "The devil is in the detail."
email: qkdrk7777775@gmail.com
name: 조창제
description: AI, R, Python, QGIS, Ubuntu를 공부하는 블로그입니다.
url: https://qkdrk7777775.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg
toc_sticky: true
toc_label: "페이지 주요 목차"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 조창제
  url: https://github.com/qkdrk7777775/
  email: qkdrk7777775@gmail.com
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: qkdrk7777775@gmail.com
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "http://ducj.tistory.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/qkdrk7777775"
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: qkdrk7777775@gmail.com
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "http://ducj.tistory.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/qkdrk7777775"

#add https://honbabzone.com/jekyll/start-gitHubBlog/
minimal_mistakes_skin    : "default" # 태마 색 설정 "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise" 
locale                   : "ko-KR"
repository 	  : "qkdrk7777775/qkdrk7777775.github.com"

# Defaults Post들에 적용될 기본 설정들
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Outputting
permalink: /:categories/:title/
paginate: 5 # 첫 페이지에보여줄 최근 게시물 수를 지정
paginate_path: /page:num/
timezone: Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones